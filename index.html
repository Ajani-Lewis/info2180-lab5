<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="content">
					<img src="globe.png" alt="Globe" id="globe" width=80px >	
					<h1>World Database Lookup</h1>
				</div>
			</div>
		</header>

		<main>
			<section class="search">
				<div class="container">
					<div id="controls">
						<div id="search-bar">
							<input id="country" type="search" name="country" placeholder="Enter country name" />
						</div>
						<div id="buttons">	
							<button id="lookup" class="btn">Lookup Country</button>
							<button id="city" class="btn">Lookup City</button>
						</div>
					</div>
				</div>
			</section>

			<section class="message">
				<div class="container">
					<table>
						<div id="result">
							<!-- countries will appear here -->
						</div>
					</table>
				</div>
			</section>

		</main>

	</body>
</html>
